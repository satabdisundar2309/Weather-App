<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Satabdisundar Behera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./Images/Logo.png" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- grant location container -->
        <div class="grant-location-container sub-container">
          <img
            src="./Images/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access To Get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- search form container -->
        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for City..."
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              src="./Images/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>
        <!-- loading screen container -->
        <div class="loading-container sub-container">
          <img src="./Images/loading.gif" height="150" width="150" />
          <p>Loading...</p>
        </div>
        <!-- show weather info -->
        <div class="user-info-container sub-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!-- weather description -->
          <p data-weatherDesc></p>
          <!-- weather icon -->
          <img data-weatherIcon />
          <!-- temperature -->
          <p data-temp></p>
          <!-- 3 weather parameters container -->
          <div class="parameter-container">
            <!-- parameter1 -->
            <div class="parameter">
              <img src="./Images/wind.png" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>
            <!-- parameter2 -->
            <div class="parameter">
              <img src="./Images/humidity.png" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <!-- parameter3 -->
            <div class="parameter">
              <img src="./Images/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
        <!-- Location Not Found container-->
        <div class="errorContainer sub-container">
          <img src="./Images/not-found.png" data-errorImg />
          <p data-errorText></p>
          <button class="btn" data-errorButton>Retry Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
